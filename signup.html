<!doctype html>
<html lang="th">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e9e9e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-box {
            background: #fff;
            width: 320px;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.08);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .input-field {
            margin-bottom: 14px;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 15px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 4px;
        }

        button:hover {
            background: #555;
        }

        .goto-login {
            text-align: center;
            margin-top: 12px;
            font-size: 14px;
        }

        .goto-login a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="signup-box">

        <h2>สมัครสมาชิก</h2>

        <div class="input-field">
            <label>ชื่อ - นามสกุล</label>
            <input type="text" placeholder="เช่น สมชาย ใจดี">
        </div>

        <div class="input-field">
            <label>อีเมล</label>
            <input type="email" placeholder="example@mail.com">
        </div>

        <div class="input-field">
            <label>จังหวัด</label>
            <select>
                <option selected disabled>เลือกจังหวัด</option>
                <option>กรุงเทพมหานคร</option>
                <option>เชียงใหม่</option>
                <option>ภูเก็ต</option>
                <option>ขอนแก่น</option>
                <option>ชลบุรี</option>
            </select>
        </div>

        <div class="input-field">
            <label>ชื่อผู้ใช้</label>
            <input type="text" placeholder="ตั้งชื่อผู้ใช้">
        </div>

        <div class="input-field">
            <label>รหัสผ่าน</label>
            <input type="password" placeholder="ตั้งรหัสผ่าน">
        </div>

        <button>สมัครสมาชิก</button>

        <p class="goto-login">มีบัญชีแล้ว? <a href="login.html">เข้าสู่ระบบ</a></p>

    </div>
</body>

</html>
